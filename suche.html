<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment-Analyse - Suche</title>

       <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
       <!-- Css -->
       <link href="css/style-suche.css" rel="stylesheet">
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <!-- Limelight -->
       <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
       <!-- Tooltipster -->
       <link href="css/tooltipster.css" rel="stylesheet">
       <!-- Jquery -->
       <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
       <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
       <script language="javascript" type="text/javascript" src="js/libs/jquery.tooltipster.js"></script>
   
       <!--<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <script src="https://www.gstatic.com/charts/loader.js"></script>-->

</head>
<body>
    <div class="container">

        <h1 id="heading" title="test">Twitter-Sentiment-Analyse</h1>

        <div id="movies" class="container"></div>
    
        <div class="tabs">
            <div class="tab" id="tab-suche">Suche</div>
            <div class="tab" id="tab-analyse">Analyse</div>
            <div class="tab" id="tab-random">Random Tweets</div>
        </div>

        <div class="filter">
            <div class="filterOption">
                <label for="stichwort">Stichwort:</label>
                <div class="input-container">
                    <input type="text" id="stichwort">
                </div>
            </div>
            <div class="filterOption">
                <label for="politiker">Politiker:</label>
                <div class="input-container">
                    <input type="text" id="politiker">
                </div>
            </div>
            <div class="filterOption">
                <label for="partei">Partei:</label>
                <div class="input-container">
                    <input type="text" id="partei">
                </div>
            </div>
            <div class="filterOption">
                <label for="von">Von:</label>
                <div class="input-container">
                    <input type="date" id="von">
                </div>   
            </div>
            <div class="filterOption">
                <label for="bis">Bis:</label>
                <div class="input-container">
                    <input type="date" id="bis">
                </div>
            </div>
            <div class="filterOption">
                <label for="sentiment">Sentiment:</label>
                <div class="input-container">
                    <select id="sentiment">
                        <option value="positiv">Positiv</option>
                        <option value="neutral">Neutral</option>
                        <option value="negativ">Negativ</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="search-button">Suche starten</button>

        <div class="container">
            <div id="stacked-bar-chart"></div>
        </div>

        <script language="javascript" type="text/javascript" src="js/politicians-tweets.js"></script>
        <script language="javascript" type="text/javascript" src="js/App.js"></script>
        <script language="javascript" type="text/javascript" src="js/Model.js"></script>
        <script language="javascript" type="text/javascript" src="js/View.js"></script>
        <script language="javascript" type="text/javascript" src="js/Controller.js"></script>

        <script>
            window.onload = function(){
                    App.init()
            }
        </script>
        
    </div>
</body>
